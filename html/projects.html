
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/projects.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Projects</h1>
            <div class="auth-buttons">
                <button id="login-button"><i class="fas fa-sign-in-alt"></i> Login</button>
                <button id="logout-button" style="display: none;"><i class="fas fa-sign-out-alt"></i> Logout</button>
                <button class="home-button" onclick="window.location.href='../index.html'"><i class="fas fa-home"></i> Home</button>
            </div>
        </header>
        
        <div class="login-form" id="login-form">
            <h2><i class="fas fa-lock"></i> Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button id="submit-login">Login</button>
        </div>
        
        <div class="add-project-form" id="add-project-form">
            <h2><i class="fas fa-laptop-code"></i> Add New Project</h2>
            <div class="form-group">
                <label for="project-title">Project Title</label>
                <input type="text" id="project-title" placeholder="Enter project title">
            </div>
            <div class="form-group">
                <label for="project-description">Description</label>
                <textarea id="project-description" placeholder="Enter project description"></textarea>
            </div>
            <div class="form-group">
                <label for="project-link">Project URL (optional)</label>
                <input type="url" id="project-link" placeholder="https://example.com">
            </div>
            <div class="form-group">
                <label for="project-image">Image</label>
                <div class="file-input-container">
                    <input type="file" id="project-image" accept="image/*">
                    <label for="project-image" class="file-label"><i class="fas fa-upload"></i> Choose Image</label>
                </div>
                <div id="image-preview" class="image-preview"></div>
            </div>
            <button id="submit-project"><i class="fas fa-plus-circle"></i> Add Project</button>
        </div>
        
        <div class="projects" id="projects">
            <!-- Projects will be inserted here by JavaScript -->
        </div>
    </div>
    
    <script src="/secrets/auth.js"></script>
    <script src="/assets/js/projects.js"></script>
</body>
</html>
